<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            width: 250px;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

    <header>
        <h1>Game List</h1>
    </header>

    <section id="game-list">
    
        <div class="game-card" id="game1">
        <a href="game6.htm">
            <img src="fg.jpg" alt="Game 1">
            </a>
            <div class="game-info">
                <h3>love meter</h3>
                <p>that is wrong</p>
                <button onclick="startGame('game1')">Play</button>
                
            </div>
        </div>

        <div class="game-card" id="game2">
         <a href="game.htm" >  <img src="rock.jpg" alt="Game 2">
         </a>
            <div class="game-info">
                <h3>Game 2</h3>
                <p>Description of Game 2.</p>
                <button onclick="startGame('game2')">Play</button>
            </div>
        </div>

        <div class="game-card" id="game3">
        <a href="game2.htm"    ><img src="download.jpg" alt="Game 3"></a>
            <div class="game-info">
                <h3>Game 3</h3>
                <p>Description of Game 3.</p>
                <button onclick="startGame('game3')">Play</button>
            </div>
        </div>
        
        <!-- Add more game cards as needed -->

    </section>

    <script>
        function startGame(gameId) {
            // Simulate starting the game
            alert('Game ' + gameId + ' is starting!');
        }
    </script>

</body>
</html>
